<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(45deg, #ff6f61, #ffca28, #4caf50); /* Vibrant gradient background */
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite; /* Background animation */
      color: white;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Slight dark overlay */
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* Shadow effect for readability */
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .cta-button {
      padding: 16px 36px;
      background: linear-gradient(45deg, #ff4081, #ffeb3b);
      color: white;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3); /* Glow effect */
    }

    .cta-button:hover {
      background: linear-gradient(45deg, #ff4081, #ffca28);
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.4); /* Hover glow effect */
    }

    .cta-button:active {
      transform: scale(1);
    }

  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Unleash Your Superpower</h1>
      <p>Embark on an epic journey to greatness!</p>
      <button class="cta-button" onclick="alert('You clicked me!')">CLICK ME OR REGRET IT FOREVER</button>
    </div>
  </section>

</body>
</html>
