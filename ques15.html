<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>px vs rem Cards</title>
  <style>
    :root {
      font-size: 16px; /* 1rem = 16px */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 0.5rem;
      color: #444;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card-px, .card-rem {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card-px:hover, .card-rem:hover {
      transform: scale(1.05);
    }

    /* ðŸ”µ Card using px */
    .card-px {
      width: 300px;
      padding: 20px;
    }

    .card-px h3 {
      font-size: 24px;
    }

    .card-px p {
      font-size: 16px;
    }

    /* ðŸŸ£ Card using rem */
    .card-rem {
      width: 18.75rem; /* 300px */
      padding: 1.25rem; /* 20px */
    }

    .card-rem h3 {
      font-size: 1.5rem; /* 24px */
    }

    .card-rem p {
      font-size: 1rem; /* 16px */
    }

    @media (max-width: 500px) {
      .card-px, .card-rem {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸ”µ Card Using PX</h2>
  <div class="card-container">
    <div class="card-px">
      <h3>Pixel Card</h3>
      <p>This card uses fixed pixel units (px) for width and text. Looks sharp, but less flexible.</p>
    </div>
  </div>

  <h2>ðŸŸ£ Card Using REM</h2>
  <div class="card-container">
    <div class="card-rem">
      <h3>REM Card</h3>
      <p>This card uses rem units. It scales better based on root font size, making it more responsive and accessible.</p>
    </div>
  </div>

</body>
</html>
