<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Comparison</title>
  <link rel="stylesheet" href="ques16.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🃏 Card Comparison: px vs rem</h1>
    <p>Understanding how units affect design... but make it ✨ stylish ✨</p>
  </header>

  <section class="card-section px-section">
    <h2>Pixels (px)</h2>
    <div class="card px-card">This card uses <strong>px</strong> for sizing</div>
  </section>

  <section class="card-section rem-section">
    <h2>Root EMs (rem)</h2>
    <div class="card rem-card">This card uses <strong>rem</strong> for sizing</div>
  </section>

  <footer>
    <p>👩‍💻 Designed with love for CSS nerds. Keep experimenting!</p>
  </footer>
</body>
</html>
