<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nice Seeing You Button âœ¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ef0e2, #ffe156);
      background-size: 600% 600%;
      animation: gradientFlow 16s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .magic-button {
      padding: 1rem 2.2rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 16px;
      background-color: #6a5acd;
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transform-origin: center;
    }

    .magic-button:hover {
      background-color: #ff69b4;
      transform: scale(1.2) rotate(360deg);
      box-shadow: 0 12px 28px rgba(255, 105, 180, 0.5);
    }

    .magic-button span::after {
      content: "Hover Me ðŸ’«";
      display: inline-block;
      transition: opacity 0.3s ease;
    }

    .magic-button:hover span::after {
      content: "Nice seeing u ðŸ’–";
    }
  </style>
</head>
<body>

  <button class="magic-button"><span></span></button>

</body>
</html>
